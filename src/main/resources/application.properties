#关闭缓存，即时更新
#spring.freemarker.cache=false
spring.thymeleaf.cache=true

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录，添加拿个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java

#mybatis设置，生产环境可删除
#restart.include.mapper=/mapper-[\\w-\\.]+jar
#restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar

#排除那个目录的文件不需要restart
#spring.devtools.restart.exclude=static/**,public/**

#classpath目录下的WEB-INFO文件夹内容修改不重启
#spring.devtools.restart.exclude=WEB-INF/**



######################################
#      Server 服务端的配置
######################################
#配置api端口号
server.port=8080

#配置context-path,一般来说这个配置在正式发布的时候不配置,  请求url使前面要加citi
server.servlet.context-path=/citi

#错误页，指定发生错误时，跳转的url-->BaseErrorController
#server.error.path=/error

#session最大的超时时间（分钟），默认30分钟
#server.session.timeout=60

#该服务绑定ip地址，启动服务器时如本机不是该ip地址则抛出异常启动失败
#只有特殊需求的情况下才配置，具体根据各自业务来设置
#server.address=192.168.1.6


